<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Swinging Ball</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
      physics="gravity: -9.8"
      vr-mode-ui="enabled: true"
      embedded
    >
      <!-- Camera + Controllers -->
      <a-entity id="rig" movement-controls position="0 1.6 0">
        <a-entity camera look-controls wasd-controls></a-entity>
        <a-entity laser-controls="hand: left" physics-collider></a-entity>
        <a-entity laser-controls="hand: right" physics-collider></a-entity>
      </a-entity>

      <!-- Floor -->
      <a-plane static-body color="#777" height="30" width="30" rotation="-90 0 0"></a-plane>

      <!-- Ceiling -->
      <a-box position="0 5 0" width="0.1" height="0.1" depth="0.1" visible="false"></a-box>

      <!-- Rope -->
      <a-cylinder color="#444" position="0 4.5 0" height="1" radius="0.01"></a-cylinder>

      <!-- Ball (hanging from ceiling) -->
      <a-sphere
        id="ball"
        position="0 4 0"
        radius="0.2"
        color="#ff4444"
        dynamic-body
      ></a-sphere>

      <!-- Lights -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 1 0"></a-entity>
    </a-scene>
  </body>
</html>
