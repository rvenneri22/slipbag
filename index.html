<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mixed Reality Ball Swing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
      embedded
      renderer="alpha: true; physicallyCorrectLights: true;"
      xr-mode="immersive-ar"
      environment="enabled: false"
      webxr="requiredFeatures: local-floor; optionalFeatures: hand-tracking"
      physics="driver: ammo; gravity: -9.8"
      style="background-color: transparent"
    >
      <!-- Anchor: fixed point in air -->
      <a-sphere
        id="anchor"
        radius="0.01"
        position="0 1.7 -1"
        static-body
        visible="false"
      ></a-sphere>

      <!-- Ball -->
      <a-sphere
        id="ball"
        radius="0.15"
        color="red"
        position="0 1.5 -1"
        dynamic-body
      ></a-sphere>

      <!-- Constraint: ball to anchor -->
      <a-entity
        constraint="type: pointToPoint; target: #anchor"
        dynamic-body
        position="0 1.5 -1"
      ></a-entity>

      <!-- Hands -->
      <a-entity hand-controls="hand: left" physics-collider></a-entity>
      <a-entity hand-controls="hand: right" physics-collider></a-entity>
    </a-scene>

    <!-- Enter AR Button -->
    <button
      style="position: absolute; top: 20px; left: 20px; font-size: 18px; z-index: 999;"
      onclick="document.querySelector('a-scene').enterAR()"
    >Enter AR</button>
  </body>
</html>
