<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MR Swinging Ball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
      webxr="optionalFeatures: hit-test,dom-overlay,local-floor,bounded-floor,hand-tracking,anchors,depth-sensing,plane-detection,light-estimation,hit-test;"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      xr-mode="immersive-ar"
      embedded
      environment="enabled: false"
      physics="driver: ammo; gravity: -9.8"
    >

      <!-- Ball -->
      <a-sphere
        id="ball"
        radius="0.2"
        color="red"
        position="0 2.5 -2"
        dynamic-body
      ></a-sphere>

      <!-- Anchor -->
      <a-sphere
        id="anchor"
        radius="0.01"
        position="0 3.2 -2"
        static-body
        visible="false"
      ></a-sphere>

      <!-- Constraint -->
      <a-entity
        constraint="type: pointToPoint; target: #anchor"
        dynamic-body
        position="0 2.5 -2"
      ></a-entity>

      <!-- Hands -->
      <a-entity hand-controls="hand: left" physics-collider></a-entity>
      <a-entity hand-controls="hand: right" physics-collider></a-entity>

    </a-scene>
  </body>
</html>
