<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Swinging Ball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
      physics="driver: ammo; debug: false; gravity: -9.8"
      vr-mode-ui="enabled: true"
      embedded
    >
      <!-- Floor -->
      <a-plane static-body color="#ccc" height="20" width="20" rotation="-90 0 0"></a-plane>

      <!-- Ball -->
      <a-sphere
        id="ball"
        radius="0.2"
        color="red"
        position="0 2.5 -2"
        dynamic-body
      ></a-sphere>

      <!-- Anchor -->
      <a-sphere
        id="anchor"
        radius="0.01"
        color="black"
        position="0 3.2 -2"
        static-body
        visible="false"
      ></a-sphere>

      <!-- Constraint: ball -> anchor -->
      <a-entity
        constraint="type: pointToPoint; target: #anchor"
        dynamic-body
        position="0 2.5 -2"
      ></a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 4 2"></a-entity>

      <!-- Camera Rig & Hands -->
      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera wasd-controls look-controls></a-entity>
        <a-entity hand-controls="hand: left" physics-collider></a-entity>
        <a-entity hand-controls="hand: right" physics-collider></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
